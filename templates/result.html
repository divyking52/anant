<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ... (your existing head content) ... -->
</head>
<body style="font-family: 'Arial', sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">

    <h2 style="text-align: center; color: #333;">Extraction Result</h2>
    <p style="text-align: center;">{{ summary }}</p>
    <p style="text-align: center;">Original Text Length: {{ original_text_length }} characters</p>
    <p style="text-align: center;">Summarized Text Length: {{ summarized_text_length }} characters</p>

    <!-- Download PDF button -->
    <form action="{{ url_for('download_pdf', filename=pdf_filename) }}" method="get" style="text-align: center;">
        <button type="submit" style="background-color: #4caf50; color: #fff; padding: 10px 15px; font-size: 18px; border: none; border-radius: 4px; cursor: pointer;">Download as PDF</button>
    </form>

    <a href="{{ url_for('index') }}" style="display: block; text-align: center; margin-top: 20px; color: #4caf50; text-decoration: none; padding: 10px 15px; font-size: 16px; border: 1px solid #4caf50; border-radius: 4px; cursor: pointer;">Back to Home</a>

</body>
</html>
